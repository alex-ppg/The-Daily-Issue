<div class="row top-bar justify-content-between align-items-center active py-2 font-2">
	<div class="col-4 categories" [ngClass]="showCategories ? 'show' : ''">
		<h5 class="m-0">
			<div (click)="showCategories = !showCategories">
				Categories
				<i class="fas fa-caret-down pl-2 opacity-on-hover"></i>
				<div class="cat-container" (click)="showCategories = false">
					<ng-container *ngFor="let category of categories; let i = index">
						<div class="row py-2 cat my-2 hoverable" [ngStyle]="{'transition-delay': (showCategories ? (i * 0.025) + 's' : ((categories.length - i - 1) * 0.025) + 's') }">
							<div class="col display-inline-block">
								<div class="indicator" [ngStyle]="{'background-color': getColorFromString(category.name) }"></div><div class="label"><b>{{category.name}}</b> ({{category.postCount}})</div></div>
						</div>
						<br>
					</ng-container>
				</div>
			</div>
		</h5>
	</div>
	<div class="col-5 search">
		<div class="input-container">
			<input class="py-2 px-3" type="text" autocomplete="off" placeholder="Search posts..." />
		</div>
		<i class="fas fa-search px-3 font-1 font-inactive"></i>
	</div>
</div>
<div class="post-effect" [ngClass]="showCategories ? 'enable' : ''"></div>
<div class="row post p-4 {{post.isSelected == true ? 'active' : 'inactive'}}" *ngFor="let post of posts" (click)="changeActivePost(post)">
	<div class="col">
		<div class="row type py-3">
			<div class="indicator" [ngStyle]="{'background-color': getColorFromString(post.type) }"></div>
			<div class="label">
				<b>{{post.type}}</b>
			</div>
		</div>
		<div class="row">
			<h4>{{post.title}}</h4>
		</div>
		<div class="row">
			<p class="font-1 mb-1">{{post.description}}</p>
		</div>
		<div class="row">
			<p class="tags">{{formatTags(post.tags)}}</p>
		</div>
	</div>
	<div class="side"></div>
</div>
